name: Python Linter

on: [push] # ทำงานทุกครั้งที่มีการ push

jobs:
  lint:
    runs-on: ubuntu-latest # ระบุว่าจะให้ทำงานบนเครื่อง Ubuntu ของ GitHub

    steps:
    - name: Check out code
      uses: actions/checkout@v3 # ขั้นตอนที่ 1: ดึงโค้ดล่าสุดของคุณลงมาในเครื่อง ảo

    - name: Set up Python
      uses: actions/setup-python@v4 # ขั้นตอนที่ 2: ติดตั้ง Python
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: | # ขั้นตอนที่ 3: ติดตั้ง library ที่จำเป็น
        python -m pip install --upgrade pip
        pip install flake8

    - name: Run flake8
      run: | # ขั้นตอนที่ 4: รันคำสั่ง flake8 เพื่อตรวจโค้ด
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
